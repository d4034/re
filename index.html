        .online-users h3 {
            margin-bottom: 15px;

            list-style-type: none;

        .online-users ul li {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .input-container {
            margin: 20px;
            text-align: center;

            padding: 10px;

<body>

    <div class="input-container">
        <h3>أدخل اسمك للاتصال</h3>
        <input type="text" id="userNameInput" placeholder="أدخل اسمك">
        <button id="setNameButton">إضافة</button>
    </div>

    <div class="online-users">
        <h3>المستخدمون المتصلون الآن</h3>
        <ul id="userList">
            <!-- هنا ستظهر قائمة المستخدمين المتصلين -->
        </ul>
    </div>

    <script>
        const userList = document.getElementById('userList');
        const setNameButton = document.getElementById('setNameButton');
        const userNameInput = document.getElementById('userNameInput');

        let onlineUsers = [];

        setNameButton.addEventListener('click', function() {
            const userName = userNameInput.value.trim();

            if (userName) {
                onlineUsers.push(userName);  // إضافة المستخدم الجديد إلى المصفوفة
                const userItem = document.createElement('li');  // إنشاء عنصر جديد للقائمة
                userItem.textContent = userName;  // إضافة اسم المستخدم إلى العنصر
                userList.appendChild(userItem);  // إضافة العنصر إلى القائمة في الـ HTML
                userNameInput.value = '';  // إعادة تعيين حقل الإدخال
            } else {
                alert('يرجى إدخال الاسم');
            }
        });
    </script>

</body>
</html>
